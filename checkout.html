<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EquiCrownâ„¢</title>
    <link rel="stylesheet" href="Style/main.css" />
    <script src="Script/main.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.typekit.net/hrw4vuf.css" />
  </head>
  <body onload="showCart()">
    <header>
      <div class="logo">
        <a href="index.html">
          <img
            src="images/EquiCrown-long-white-est.png"
            alt="EquiCrown logo long white version with ets. 1887"
        /></a>
      </div>
      <div class="icons">
        <div id="i1">
          <img src="images/user.png" alt="your account icon" />
        </div>
        <div id="i2">
          <img src="images/whiteheart.png" alt="your favourites icon" />
        </div>
        <div id="i3">
          <a href="checkout.html">
            <img src="images/shopping-cart.png" alt="your shopping cart icon"
          /></a>
          <span>0</span>
        </div>
      </div>
    </header>

    <nav class="titles">
      <a href="index.html">Home</a>
      <a href="head.html">Head</a>
      <a href="chest.html">Chest</a>
      <a href="back.html">Back</a>
      <a href="leg.html">Legs</a>
      <a href="">Accessories</a>
    </nav>
    <main>
      <h5>Shopping Cart</h5>

      <section class="listCart" id="main">
        <div class="item">
          <div class="image">
            <img src="images/Dressage.jpg" alt="" />
          </div>
          <div class="name">Dressage Bridle</div>
          <div class="totalPrice">3099 SEK</div>
          <div class="cartQuantity">
            <span class="minus"><</span>
            <span>1</span>
            <span class="plus">></span>
          </div>
        </div>
      </section>

      <button class="checkoutbtn">Check Out</button>
      <button class="checkoutbtn" id="removebtn" onclick="cleanCart();">
        Remove items from cart
      </button>
    </main>
  </body>
</html>
