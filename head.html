<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EquiCrown™</title>
    <link rel="stylesheet" href="Style/main.css" />
    <script src="Script/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.typekit.net/hrw4vuf.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html"
          ><img
            src="images/EquiCrown-long-white-est.png"
            alt="EquiCrown logo long white version with ets. 1887"
        /></a>
      </div>
      <div class="icons">
        <div id="i1">
          <a href="account.html"
            ><img src="images/user.png" alt="your account icon"
          /></a>
        </div>
        <div id="i2">
          <a href="fav.html"
            ><img src="images/whiteheart.png" alt="your favourites icon"
          /></a>
        </div>
        <div id="i3">
          <a href="checkout.html"
            ><img src="images/shopping-cart.png" alt="your shopping cart icon"
          /></a>
          <p id="amount">0</p>
        </div>
      </div>
    </header>

    <nav>
      <a href="head.html">Head</a>
      <a href="">Chest</a>
      <a href="">Back</a>
      <a href="">Leg</a>
      <a href="">Accessories</a>
    </nav>

    <main>
      <div class="boxcontainer-ecom">
        <!-- Grid Row 1 -->
        <div class="box" id="1">
          <img src="images/Allround.jpg" alt="Allround Bridle Image" />
          <p class="boxText">Allround Bridle: 2 499 SEK</p>
        </div>

        <div class="box" id="2">
          <div class="addtocart">
            <span onclick=""
              ><img src="images/Plus.png" onclick="addToCart(2);" alt=""
            /></span>
            <span onclick=""
              ><img onclick="removeFromCart(2);" src="images/Plus.png" alt=""
            /></span>
          </div>
          <img src="images/Dressage.jpg" alt="Dressage Bridle Image" />
          <p class="boxText">
            <a href="detailpage.html">Dressage Bridle: 3 099 SEK</a>
          </p>
        </div>

        <div class="box" id="3">
          <img src="images/Jumping.jpg" alt="Jumping Bridle Image" />
          <p class="boxText">Jumping Bridle: 1 999 SEK</p>
        </div>

        <div class="box" id="4">
          <img
            src="images/Cross-country.jpg"
            alt="Cross-country Bridle Image"
          />
          <p class="boxText">Cross-country Bridle: 1 899 SEK</p>
        </div>

        <div class="box" id="5">
          <img src="images/Hackamore.jpg" alt="Hackamore Bridle Image" />
          <p class="boxText">Hackamore Bridle: 1 549 SEK</p>
        </div>

        <!-- Grid Row 2 -->
        <div class="box" id="6">
          <img src="images/Bits.jpg" alt="" />
          <p class="boxText">Bits: 299 SEK</p>
        </div>

        <div class="box" id="7">
          <img src="images/reins.jpg" alt="" />
          <p class="boxText">Reins: 599 SEK</p>
        </div>

        <div class="box" id="8">
          <img src="images/browband.jpg" alt="" />
          <p class="boxText">Bridle Browband: 249 SEK</p>
        </div>

        <div class="box" id="9">
          <img src="images/Halter.jpg" alt="" />
          <p class="boxText">Halter: 299 SEK</p>
        </div>

        <div class="box" id="10">
          <img src="images/leadrope.jpg" alt="" />
          <p class="boxText">Leadrope: 99 SEK</p>
        </div>
      </div>
    </main>

    <footer>© EquiCrown™</footer>
  </body>
</html>
